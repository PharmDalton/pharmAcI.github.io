<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rex Chatbot</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dinosaur Image (Rex) */
        #rex {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            cursor: pointer;
        }

        /* Navigation Bar */
        .nav-bar {
            position: absolute;
            left: -150px; /* Hidden by default */
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            transition: left 0.3s ease; /* Smooth slide-out effect */
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }

        .nav-bar:hover {
            left: 0; /* Slide out on hover */
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin: 10px 0;
        }

        /* Chatbot Container */
        #chatbox {
            width: 850px;
            height: 450px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Navigation Bars -->
    <div class="nav-bar" style="top: 20%;">
        <a href="#ask-ai-rex">Ask AI Rex</a>
    </div>
    <div class="nav-bar" style="top: 40%;">
        <a href="#how-to-do">How To Do</a>
    </div>
    <div class="nav-bar" style="top: 60%;">
        <a href="#about-this-page">About This Page</a>
    </div>

    <!-- Cute Dinosaur Image (Rex) -->
    <img id="rex" src="https://i.imgur.com/3QZQZQm.png" alt="Rex the Dinosaur">

    <!-- Embedded Hugging Face Chatbot -->
    <div id="chatbox">
        <!-- Your Hugging Face Space iframe -->
        <iframe
            src="https://pharmdalton-pharmaci.hf.space"
            frameborder="0"
            width="100%"
            height="100%"
        ></iframe>
    </div>
</body>
</html>
