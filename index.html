<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rex Chatbot</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Dinosaur Image (Rex) */
        #rex {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            cursor: pointer;
        }

        /* Chatbot Container */
        #chatbox {
            width: 400px;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Message Display Area */
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        /* User Input Area */
        #userInput {
            display: flex;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        /* Message Styling */
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <!-- Cute Dinosaur Image (Rex) -->
    <img id="rex" src="https://i.imgur.com/3QZQZQm.png" alt="Rex the Dinosaur">

    <!-- Chatbot Interface -->
    <div id="chatbox">
        <!-- Message Display Area -->
        <div id="messages"></div>

        <!-- User Input Area -->
        <div>
            <input type="text" id="userInput" placeholder="Type your message..." />
        </div>
    </div>

    <!-- JavaScript for Chatbot Functionality -->
    <script>
        // Function to append messages to the chat
        function appendMessage(sender, message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
        }

        // Handle User Input
        document.getElementById('userInput').addEventListener('keypress', async function (e) {
            if (e.key === 'Enter') {
                const userInput = this.value.trim();
                if (!userInput) return;

                // Append user's message
                appendMessage('user', userInput);

                // Clear input field
                this.value = '';

                // Simulate bot response (replace with your Hugging Face API call)
                const botResponse = await getBotResponse(userInput);
                appendMessage('bot', botResponse);
            }
        });

        // Function to Get Bot Response from Hugging Face
        async function getBotResponse(userMessage) {
            try {
                // Replace with your Hugging Face API endpoint and key
                const response = await fetch('https://api-inference.huggingface.co/models/your-model-id', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_HUGGINGFACE_API_KEY',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: userMessage })
                });

                const data = await response.json();
                return data[0]?.generated_text || "I'm not sure how to respond to that.";
            } catch (error) {
                console.error('Error fetching bot response:', error);
                return "Oops! Something went wrong.";
            }
        }
    </script>
</body>
</html>
